{% extends "base.html" %}
{% block title %}Sign in · Latente CMS{% endblock %}

{% block content %}
<div class="z2h-auth-wrap">
  <div class="container" style="max-width:560px">
    <div class="card p-4 p-md-5 z2h-card">
      <h1 class="h4 fw-bold mb-1">Sign in</h1>
      <p class="text-muted mb-4">Enter your credentials to access the admin dashboard.</p>

      {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login" class="z2h-auth-form">
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input id="password" name="password" type="password" class="form-control" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-cta btn-lg w-100">Continue</button>
      </form>

      <div class="mt-3 small text-muted">
        Tip: superadmin example — <code>zero2hero@demo.com</code> / <code>admin123</code>
      </div>
    </div>
  </div>
</div>
{% endblock %}
