<!--app/templates/admin/tenant_form.html-->
{% extends "base.html" %}
{% block title %}{{ 'New Project' if mode == 'create' else 'Edit Project' }} Â· Latente CMS{% endblock %}
{% block content %}

<div class="container py-4" style="max-width:760px;">
  <a href="/admin/tenants" class="btn btn-link">&larr; Back to Projects</a>
  <h1 class="h5 mt-2">{{ 'New Project' if mode == 'create' else 'Edit Project' }}</h1>

  <div class="card p-3 mt-3">
    <form method="post" action="{{ '/admin/tenants/create' if mode == 'create' else '/admin/tenants/' ~ tenant.id ~ '/update' }}">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" value="{{ tenant.name if tenant else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Slug</label>
        <input class="form-control" name="slug" value="{{ tenant.slug if tenant else '' }}" required>
        <div class="form-text">lowercase, sin espacios (ej. <code>owa</code>)</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Description (optional)</label>
        <textarea class="form-control" name="description" rows="3">{{ tenant.description if tenant and tenant.description else '' }}</textarea>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-cta" type="submit">{{ 'Create' if mode == 'create' else 'Save changes' }}</button>
        <a class="btn btn-owa-outline" href="/admin/tenants">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
