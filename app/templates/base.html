<!doctype html>
<html lang="en" class="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Latente CMS · Admin{% endblock %}</title>

  <link rel="stylesheet" href="/static/css/style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
</head>
<body class="z2h-body">
  <nav class="z2h-nav navbar">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <div class="z2h-brand--badge">Latente CMS</div>
        <div class="z2h-brand--owa">OWA</div>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a class="nav-link" href="/admin">Dashboard</a>
        <a class="nav-link" href="/admin/entries">Entries</a>
        <a class="nav-link" href="/admin/schemas">Schemas</a>
        <a class="nav-link" href="/admin/members">Members</a>
        <form action="/logout" method="post" class="ms-2">
          <button class="btn btn-outline btn-sm" type="submit">Log out</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="z2h-footer">
    <div class="container d-flex justify-content-between align-items-center">
      <small>Latente CMS Core — Admin</small>
      <small><a href="/docs">/docs</a></small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</body>
</html>
